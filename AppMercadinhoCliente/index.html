<!DOCTYPE html>
<html lang="pt-br" ng-app="AngularFireCart">
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
        <meta name="description" content="">
        <meta name="author" content="">
        <title>App Mercadinho Cliente</title>

        <!-- Bootstrap core CSS -->
        <link href="libs/bootstrap/dist/css/bootstrap.min.css" rel="stylesheet">

        <!-- estilos personalizados para este aplicativo -->
        <link href="app/style.min.css" rel="stylesheet">

        <!-- HTML5 calço e suporte Respond.js IE8 de elementos HTML5 e consultas de mídia -->
        <!--[if lt IE 9]>
          <script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
          <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
        <![endif]-->
    </head>

    <body>
        <!-- Navegacao -->
        <header class="navbar navbar-inverse navbar-fixed-top">
            <div class="container navbar-header">
                <!-- Marca e de alternância se agrupado para melhor visualização móvel -->
                    <a id="logo" class="navbar-brand" href="#">App-<b>Mercadinho</b></a>
                    <button type="button" class="navbar-toggle" data-toggle="collapse" data-target="#menu">
                        <span class="sr-only">Toggle navigation</span>
                        <span class="icon-bar"></span>
                        <span class="icon-bar"></span>
                        <span class="icon-bar"></span>
                    </button>
                    <div id="simple-cart" data-simple-cart="simple-cart" ng-controller="CartCtrl">
                        <!-- Carrinho Directiva simples  -->
                    </div>
                    <!-- Colete as ligações nav, formulários e outros conteúdos para alternar -->
                    <nav class="collapse navbar-collapse" id="menu" role="navigation">
                        <ul id="texto-categoria" class="nav navbar-nav" ng-controller="CategoriesCtrl">
                            <li>
                                <a href="#/">Todos Produtos</a>
                            </li>
                            <li ng-repeat="category in categories">
                                <a href="#/categories/{{category.slug}}"><strong>{{category.title}}</strong></a>
                            </li>
                            <li>
                                <a href="#/sale"><Span class="glyphicon glyphicon-tag btn-xs"></span> Pedidos</a>
                            </li>
                        </ul>
                    </nav>
                    <!-- /.navbar-collapse -->
            </div>
            <!-- /.container -->
        </header>
        <br/>
        <!-- Pagina Conteúdo -->
        <div class="container" ng-view>

        </div>
        <!-- /.container -->
        <!-- Footer -->
        <footer class="container">
            <div class="row">
                <div class="col-lg-12">

                </div>
            </div>
        </footer>

        <!-- Normalmente, esses arquivos JavaScript também são fealdade para a produção
              No entanto, para o tempo de compilação e depuração finalidade eles são deixados como é.
        ==================================================================== -->
        <script src="libs/jquery/dist/jquery.min.js"></script>
        <script src="libs/bootstrap/dist/js/bootstrap.min.js"></script>
        <script src="libs/angular/angular.js"></script>
        <script src="libs/angular-resource/angular-resource.js"></script>
        <script src="libs/angular-route/angular-route.js"></script>
        <script src="libs/angular-animate/angular-animate.js"></script>
        <script src="libs/angular-local-storage/angular-local-storage.js"></script>
        <script src="libs/firebase/firebase.js"></script>
        <script src="libs/angularfire/dist/angularfire.js"></script>
        <script src="app/app.min.js"></script>
    </body>
</html>
